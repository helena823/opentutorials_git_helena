<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>MignonKnit의 사이즈추천기</title>
</head>
<body>
  <div class="calculator">
    <h1>도안 사이즈 추천기</h1><br><br>
  <h3>뜨개도안 만드는 @mignonknit 입니다 :)  <br>
      도움이 되셨다면, 인스타도 구경와주세요❤️</h3>
    <label for="patternGauge">도안의 게이지 (10cm 당 코수):</label>
    <input type="number" id="patternGauge" placeholder="도안 게이지"><br>
    <label for="myGauge">내 게이지 (10cm 당 코수):</label>
    <input type="number" id="myGauge" placeholder="내 게이지"><br>
    <label for="desiredSize">원하는 완성치수(cm):</label>
    <input type="number" id="desiredSize" placeholder="원하는 완성치수(cm)"><br>
    <button id="calculateBtn">계산</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
